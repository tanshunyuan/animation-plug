<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <ul>
        <li class="scroll" data-rate="-2">me</li>
        <li>me</li>
        <li class="scroll" data-rate="2">thangs</li>
      </ul>
      <div
        class="circle scroll"
        data-rateX="2"
        data-rateY="1"
        data-direction="horizontal"
      ></div>
    </section>
    <section></section>
  </body>

  <script>
    window.addEventListener('scroll', (e) => {
      const scrollItems = document.querySelectorAll('.scroll');
      const scrolledY = window.pageYOffset;
      const scrolledX = window.pageXOffset;
      scrollItems.forEach((item) => {
        const offsetPositionY = scrolledY * item.dataset.rate;
        const offsetPositionX = scrolledX * item.dataset.rate;
        if (item.dataset.direction === 'horizontal') {
            const posX = window.pageYOffset * item.dataset.ratex
            const posY = window.pageYOffset * item.dataset.ratey
          item.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;
        } else {
          item.style.transform = `translateY(${offsetPositionY}px)`;
        }
      });
    });
  </script>
</html>
